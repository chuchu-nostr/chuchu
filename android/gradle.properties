# Gradle memory configuration - optimized for emulator stability
org.gradle.jvmargs=-Xmx1536M
# Android configuration
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Performance optimizations
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# TLS configuration - adding TLSv1.1 for compatibility
systemProp.https.protocols=TLSv1.3,TLSv1.2,TLSv1.1,TLSv1
systemProp.jdk.tls.client.protocols=TLSv1.3,TLSv1.2,TLSv1.1,TLSv1
systemProp.http.socketTimeout=60000
systemProp.http.connectionTimeout=60000

# Mobile Scanner configuration
# Set to true to use unbundled MLKit (smaller app size, requires Google Play Services)
# Set to false to use bundled MLKit (larger app size, no Google Play Services required)
dev.steenbakker.mobile_scanner.useUnbundled=false
